<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지하 11층 소개</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <style>
    .ad{
        width: 300px;
        margin: 30px auto 0px auto;
        text-align: center;
        background-position: center;
        background-size: cover;
    }

    .in{
        width: 750px;
        margin: 30px auto 0px auto;
        text-align: center;
        background-position: center;
        background-size: cover;
    }

    .t1{
      color: black;
      font-size: 30px;
      text-align: left;
    }
    .t2{
      text-align: left;
    }

    .mycard {
        width: 1200px;
        margin: 30px auto 0px auto;
    }
    .bor1{
      text-align: left;
      height: 50px;
    }
    .bor2{
      text-align: left;
      height: 75px;
    }
    .bor3{
      text-align: left;
      height: 105px;
    }
    
    .img1{
      border-radius: 8px;
    }

    @font-face {
    font-family: 'yg-jalnan';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
  * {
    font-family: 'yg-jalnan';
  }
  </style>
  <body>
    <div class="ad">
        <div>

        </div>
        <div>

        </div>
    </div>

<div class= "in">
  <div class="d-flex" width="1000">
    <div class="flex-shrink-0">
      <img src="4.png" width="350" height="280" class="img1">
    </div>
    <div class="flex-grow-1 ms-4" >
      <div class="bor1">
       <p class="t1"> Team 지하11층 </p>
      </div>
      <div class="bor2">
        팀 소개 : 지하11층<br>
        팀 목표 : <br>

      </div>
      <div class="bor1">
        <p class="t1"> Team 좌우명 </p>
      </div>
      <div class="bor3">
        팀장 김재윤 : 이 또한 지나가리라 <br>

        팀원 김재한 : 모두 개발자가 되기위해서 <br>
      </div>
    </div>
  </div>
  </div>

  </div>

  <div class="mycard">
    <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="4.png">
                <div class="card-body">
                    <h5 class="card-title">김재윤</h5>
                </div>
                <div>
                  <button>자기소개</button>
                </div>
            </div>
        </div>
        <div class="col">
          <div class="card h-100">
              <img src="4.png" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title">김진환</h5>
              </div>
              <div>
                <button>자기소개</button>
              </div>
          </div>
        </div>
        <div class="col">
        <div class="card h-100">
            <img src="4.png" class="card-img-top" alt="...">

                <h5 class="card-title">홍정욱</h5>

              <h5 class="card-title">김재한</h5>

          <div>
            <button>자기소개</button>
          </div>
      </div>

</html>
